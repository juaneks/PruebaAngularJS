<!DOCTYPE html>
<html  lang="es"  ng-app="AppWeb">
	<head>
		<meta charset="UTF-8">
		<title>Prueba angular con ajax</title>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="controller.js"></script>
	</head>
	<body>
		<div ng-controller="FilterController">
			
			<input type="text" ng-model="etiqueta">
			<p>{{etiqueta | Upper }}</p>
			<br>
			<p>{{costo | currency}}</p>
			<p>{{objeto | json}}</p>
			<p><input type="datetime-local" ng-model="fecha"> {{fecha | date:'short'}}</p>
		</div>
	</body>
</html>
